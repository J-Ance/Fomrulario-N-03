<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login up</title>
    <!-- Hoja de esilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>
<body>
    <section class="fondo">
        <div class="formu-cont">
            <div class="head">
               <h2 class="head-sign" >
                   <a href="#" class="aaa">Sign up</a>
                </h2>
            </div>
            <header class="titulo">
                <h1 class="titulo-login">Login up</h1>
            </header>
            <form class="container">
                <div class="form-section">
                    <i class="fas fa-envelope"></i><input type="email" class="form-input"   placeholder="@email">
                </div>
    
                <div class="form-section">
                    <i class="fas fa-lock"></i><input type="password" class="form-input" placeholder="password">
                </div>
                <div class="form-section-b">
                    <input type="submit" class="form-boton" value="Send">
                </div>
            </form>
            <div class="form-olvi">
                <h3 class="titulo3"><a href="#" class="aaa">¿Olvidaste tu contraseña?</a></h3>
            </div>
        </div>
       
    </section>
</body>
</html>
